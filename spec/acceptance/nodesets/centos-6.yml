HOSTS:
  yum:
    roles:
      - agent
      - default
    platform: el-6-x86_64
    hypervisor: docker
    image: centos:6
    docker_preserve_image: true
    docker_cmd:
      - '/sbin/init'
    docker_image_commands:
      - 'yum install -y wget'
    docker_container_name: 'yum-client-el6'
CONFIG:
  log_level: debug
  type: aio
ssh:
  password: root
  auth_methods: ["password"]
